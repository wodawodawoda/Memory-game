<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
<link href="style.css" rel="stylesheet"></head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">

            <div class="score-panel__stars">
                <i class="score-panel__star fa fa-star"></i>
                <i class="score-panel__star fa fa-star"></i>
                <i class="score-panel__star fa fa-star"></i>
            </div>

            <span class="moves"><span id="movesCounter">0</span> Moves</span>


            <div id="restart" class="score-panel__restart">
                <i class="fa fa-repeat"></i>
            </div>
            <span class="timer">Time: <span id="timer">0</span></span>

        </section>
        <div id="game-field" class="game-field"></div>
    </div>

<script type="text/javascript" src="main.js"></script></body>
</html>
